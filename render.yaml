services:
  - type: web
    name: aadhaar-verification-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    build:
      aptPackages:
        - libzbar0
        - libzbar-dev
        - tesseract-ocr
